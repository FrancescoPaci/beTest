<div class="row">
  <div class="col-10 offset-2">

    <div class="row">
      <div class="col-4">
        <h3>Login</h3>
      </div>
    </div>

    <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>

      <div class="row mt-3">
        <div class="col-4">
          <label>Username</label>
          <input type="text" class="form-control form-control-sm" name="username" [(ngModel)]="model.username" required />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <label>Password</label>
          <input type="password" class="form-control form-control-sm" name="password" [(ngModel)]="model.password" required />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>

        <div class="col-2">
          <button class="btn btn-primary pull-right" (click)="goToRegister()">
            Registrati
          </button>
        </div>
      </div>

    </form>

    <div class="row mt-3">
      <div class="col-4">
        <div class="alert alert-danger" [hidden]="!errMsg">
          <strong>{{errMsg}}</strong>
        </div>
      </div>
    </div>

  </div>
</div>
